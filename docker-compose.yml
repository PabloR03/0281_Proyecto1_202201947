version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: system_metrics_db
    environment:
      POSTGRES_DB: system_metrics
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - metrics_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d system_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: pablo03r/monitor-agent:1.0
    container_name: system_metrics_backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=system_metrics
      - DB_USER=admin
      - DB_PASSWORD=admin123
    restart: unless-stopped
    # Si tu backend necesita acceso al sistema host para leer m√©tricas
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro

  frontend:
    image: pablo03r/monitor-frontend:latest
    container_name: system_metrics_frontend
    ports:
      - "3000:3000"
    depends_on:
      - db
      - backend
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=system_metrics
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - BACKEND_URL=http://backend:8080
    restart: unless-stopped

volumes:
  metrics_data:
    name: metrics_data