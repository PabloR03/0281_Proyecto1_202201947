version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: system_metrics_db
    environment:
      POSTGRES_DB: system_metrics
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - metrics_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  metrics_data:
    name: metrics_data